name: ðŸš€ Deploy website via FTPS
on:
  workflow_dispatch:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  web-deploy:
      name: ðŸŽ‰ Deploy
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore ./MatchManager/MatchManager.sln
        
      - name: Build
        run: dotnet build ./MatchManager/MatchManager.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./MatchManager/MatchManager.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
